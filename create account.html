<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, strlink-to-fit=no">
 
    <!-- Bootstrap Css-->
    <title>Hello, World</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body class="pre-login">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3 pre-login-card">
                <div class="card mx-auto">
                    <div class="card-header">
                        Create an Account
                     </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="form row">
                                    <div class="col-6">
                                        <div class="form-label-group">
                                            <input type="email" class="form-control" id="first-name" aria-describedby="emailHelp" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-label-group">
                                            <input type="email" class="form-control" id="last-name" aria-describedby="emailHelp" placeholder="Last name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="email-id" placeholder="Email ID">
                            </div>
                            <div class="form-group">
                                <div class="form row">
                                    <div class="col-6">
                                        <div class="form-label-group">
                                            <input type="password" class="form-control" id="Password"  placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-label-group">
                                            <input type="password" class="form-control" id="Password" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                             <button type="submit" class="btn btn-primary">Login</button>
                          </form>
                          <div class="text-center">
                              <a class="d-block small mt-3" href="login.html">Login Account</a>
                              <a class="d d-block small" href="forget-password.html">Forget Password?</a>
                          </div>
                    </div>
                    
                    
                  </div>
            </div>
        </div>
        
    </div>
</body>
</html>
